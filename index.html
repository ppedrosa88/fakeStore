<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="auth-container">
      <h1 class="brand-name">Plazty</h1>
      <div class="login-register">
        <div class="login">
          <h3 class="">LogIn</h3>
          <form action="post" id="login-form" class="login__form">
            <input
              class="form-input"
              type="text"
              name="username"
              id="email-login"
              placeholder="Email"
            />
            <input
              class="form-input"
              type="password"
              name="password"
              id="password-login"
              placeholder="Password"
            />
            <button class="btn" id="login-submit" type="submit">LogIn</button>
          </form>
          <ul class="error-list" id="error-list"></ul>
        </div>
        <div class="register">
          <h3>SignUp</h3>
          <form action="post" id="register-form" class="register__form">
            <input
              class="form-input"
              type="name"
              name="name"
              id="name-register"
              placeholder="Name"
            />
            <input
              class="form-input"
              type="text"
              name="email"
              id="email-register"
              placeholder="Email"
            />
            <input
              class="form-input"
              type="password"
              name="password"
              id="password-register"
              placeholder="Password"
            />
            <button class="btn" id="register-submit" type="submit">
              SignUp
            </button>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
